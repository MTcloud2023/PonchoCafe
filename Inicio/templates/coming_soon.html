{% extends 'base.html' %}
{% load static %}

{% block title %}Coming Soon - PonchoCafe{% endblock %}

{% block extra_head %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url("{% static 'img/1.png' %}");
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
  }

  nav {
    display: none !important;
  }

  h1 {
    font-size: 3rem;
    margin: 0;
    text-shadow: 2px 2px 8px black;
  }

  #countdown {
    font-size: 1.8rem;
    margin-top: 10px;
    text-shadow: 1px 1px 5px black;
  }

  footer {
    background: transparent !important;
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 1rem 0;
  }

  footer .container {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    align-items: center;
  }

  footer i {
    font-size: 1.5rem;
    color: white;
    opacity: 0.9;
    transition: opacity 0.3s ease;
  }

  footer i:hover {
    opacity: 1;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }

    #countdown {
      font-size: 1.2rem;
    }

    footer i {
      font-size: 1.3rem;
    }
  }
</style>
{% endblock %}

{% block content %}
<h1>Otwarcie już wkrótce</h1>
<div id="countdown">Cargando...</div>

<script>
  const targetDate = new Date("2025-08-01T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "¡Ya estamos abiertos!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
</script>
{% endblock %}

{% block footer %}{% endblock %}
{% block extra_scripts %}{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Coming Soon - PonchoCafe{% endblock %}

{% block content %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  body {
    background: url("{% static 'img/1.png' %}") center center no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  h1 {
    font-size: 4rem;
    text-align: center;
    margin: 0;
    text-shadow: 2px 2px 8px black;
  }

  #countdown {
    font-size: 2.2rem;
    margin-top: 20px;
    text-shadow: 2px 2px 5px black;
  }
</style>

<h1>Coming Soon</h1>
<div id="countdown">Cargando...</div>

<script>
  const targetDate = new Date("2025-08-01T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "Â¡Ya estamos abiertos!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
</script>
{% endblock %}

{% block extra_head %}
  <style>
    nav, footer {
      display: none !important;
    }
  </style>
{% endblock %}

{% block extra_scripts %}{% endblock %}

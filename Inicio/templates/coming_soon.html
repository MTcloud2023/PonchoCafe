{% extends 'base.html' %}
{% load static %}

{% block title %}Coming Soon - PonchoCafe{% endblock %}

{% block content %}
<style>
  body {
    background: url("{% static 'img/1.png' %}") center center no-repeat;
    background-size: contain;
    background-color: #000;
    color: white;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px #222;
  }

  .countdown {
    font-size: 2rem;
    margin-top: 20px;
  }
</style>

<h1>Coming Soon</h1>
<div class="countdown" id="countdown">Cargando...</div>

<script>
  const targetDate = new Date("2025-08-01T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML = "Â¡Ya estamos abiertos!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
</script>
{% endblock %}
